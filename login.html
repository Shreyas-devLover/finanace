<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workshop Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div id="LoginPage">
      <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-800 mb-6">Register for the Workshop</h1>

        <form action="payment.html" method="GET" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input placeholder="your@gmail.com" type="email" id="email" name="email" required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <div class="mt-1 flex">
              <span
                class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-100 text-gray-700 text-sm">
                +91
              </span>
              <input type="tel" id="phone" name="phone" required
                class="block w-full rounded-r-md border border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your phone number">
            </div>
          </div>


          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
            Proceed to Payment
          </button>
        </form>
        <p class="mt-4">Confirmation and Updates will be sent to your email</p>
      </div>
    </div>

  </div>


</body>

</html>
